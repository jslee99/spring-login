<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
<style>
    .field-error{
                border-color: #dc3545;
                color: #dc3545
            }
</style>
</head>
<body>
<h1>회원가입 페이지</h1>
<hr/>



<form action="/join" th:action th:object="${member}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err: ${#fields.globalErrors()}" th:text="${err}"> 오류 메시지</p>
    </div>

	<input type="text" th:field="*{username}" placeholder="username" th:errorclass="field-error"/> <br/>
	<div class="field-error" th:errors="*{username}"></div>
	<input type="password" th:field="*{password}" placeholder="password" th:errorclass="field-error"/> <br/>
	<div class="field-error" th:errors="*{password}"></div>
	<button>회원가입</button>
</form>
</body>
</html>
